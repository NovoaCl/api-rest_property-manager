# Server Port
server.port=8080

# Database Configuration (PostgreSQL in Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/realestatedb
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Disable HATEOAS if not needed for simpler API
spring.hateoas.use-hal-as-default-json-representation=false