<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="propertyType">Property Type:</label>
    <select id="propertyType" name="propertyType" [(ngModel)]="currentProperty.propertyType" required>
      <option value="">Select Type</option>
      <option value="Apartment">Apartment</option>
      <option value="House">House</option>
      <option value="Commercial Space">Commercial Space</option>
    </select>
  </div>

  <div class="form-group">
    <label for="numberOfRooms">Number of Rooms:</label>
    <input type="number" id="numberOfRooms" name="numberOfRooms" [(ngModel)]="currentProperty.numberOfRooms" required min="0">
  </div>

  <div class="form-group">
    <label for="numberOfBathrooms">Number of Bathrooms:</label>
    <input type="number" id="numberOfBathrooms" name="numberOfBathrooms" [(ngModel)]="currentProperty.numberOfBathrooms" required min="0">
  </div>

  <div class="form-group checkbox-group">
    <input type="checkbox" id="hasBalcony" name="hasBalcony" [(ngModel)]="currentProperty.hasBalcony">
    <label for="hasBalcony">Has Balcony:</label>
  </div>

  <div class="form-group">
    <label for="squareMeters">Square Meters:</label>
    <input type="number" id="squareMeters" name="squareMeters" [(ngModel)]="currentProperty.squareMeters" required min="0">
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="currentProperty.address" required>
  </div>

  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" [(ngModel)]="currentProperty.price" required min="0">
  </div>

  <div class="form-group">
    <label for="status">Status:</label>
    <select id="status" name="status" [(ngModel)]="currentProperty.status" required>
      <option value="Available">Available</option>
      <option value="Sold">Sold</option>
      <option value="Rented">Rented</option>
    </select>
  </div>

  <div class="form-actions">
    <button type="submit">{{ isEditing ? 'Update Property' : 'Add Property' }}</button>
    <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
  </div>
</form>
